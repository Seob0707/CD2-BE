name: CI/CD Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.5
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add EC2 to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.EC2_REMOTE_IP }}" >> ~/.ssh/known_hosts

      - name: Build Docker image
        run: |
          docker build \
            -f "${{ secrets.DOCKER_BUILD_FILE }}" \
            -t "${{ secrets.DOCKER_USERNAME }}/myapp:${{ github.sha }}" \
            .

      - name: Log into Docker Hub
        run: |
          echo "${{ secrets.DOCKER_ACCESS_TOKEN }}" | \
            docker login --username "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push image to Docker Hub
        run: |
          docker push "${{ secrets.DOCKER_USERNAME }}/myapp:${{ github.sha }}"

      - name: Deploy on EC2 via SSH
        run: |
          ssh -o StrictHostKeyChecking=no \
            -l "${{ secrets.USER }}" \
            "${{ secrets.EC2_REMOTE_IP }}" \
            "cd /home/ubuntu/pbl2 && docker-compose pull && docker-compose up -d --build"
