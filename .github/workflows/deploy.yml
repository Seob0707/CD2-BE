name: CI/CD Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH Agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add EC2 to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.EC2_REMOTE_IP }}" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Build Docker image
        run: |
          docker build \
            -f pbl2/Dockerfile \
            -t ${{ secrets.DOCKER_USERNAME }}/myapp:${{ github.sha }} \
            pbl2

      - name: Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_ACCESS_TOKEN }}" | \
            docker login --username "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push image to Docker Hub
        run: |
          docker push "${{ secrets.DOCKER_USERNAME }}/myapp:${{ github.sha }}"

      - name: Deploy backend on EC2 via SSH
        run: |
          ssh -o StrictHostKeyChecking=no \
            -l "${{ secrets.USER }}" \
            "${{ secrets.EC2_REMOTE_IP }}" << 'EOF'
          cd /home/project
          sudo docker compose -f docker-compose-backend.yaml pull
          sudo docker compose -f docker-compose-backend.yaml up -d --build
          EOF
