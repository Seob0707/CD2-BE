name: CI/CD Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key.pem
          chmod 600 ~/.ssh/deploy_key.pem
          ssh-keyscan -H ${{ secrets.EC2_REMOTE_IP }} >> ~/.ssh/known_hosts

      - name: Build Docker image
        run: docker build -f ${{ secrets.DOCKER_BUILD_FILE }} -t ${{ secrets.DOCKER_USERNAME }}/myapp:${{ github.sha }} .

      - name: Log into Docker Hub
        run: echo "${{ secrets.DOCKER_ACCESS_TOKEN }}" | \
             docker login --username ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Push image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/myapp:${{ github.sha }}

      - name: Deploy on EC2 via SSH
        run: |
          ssh -i ~/.ssh/deploy_key.pem \
              ${{ secrets.USER }}@${{ secrets.EC2_REMOTE_IP }} \
            "docker pull ${{ secrets.DOCKER_USERNAME }}/myapp:${{ github.sha }} \
             && cd /home/ubuntu/pbl2 \
             && docker-compose up -d --build"
