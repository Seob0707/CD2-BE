name: CI/CD Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          # DEBUG: 홈 디렉터리 출력
          echo "HOME=$HOME"
          # 명시적으로 SSH 폴더 생성
          mkdir -p "$HOME/.ssh"
          # deploy key 기록
          echo "${{ secrets.EC2_SSH_KEY }}" > "$HOME/.ssh/deploy_key.pem"
          chmod 600 "$HOME/.ssh/deploy_key.pem"
          # 호스트 키 스캔
          ssh-keyscan -H "${{ secrets.EC2_REMOTE_IP }}" > "$HOME/.ssh/known_hosts"

      - name: Build Docker image
        run: |
          docker build \
            -f "${{ secrets.DOCKER_BUILD_FILE }}" \
            -t "${{ secrets.DOCKER_USERNAME }}/myapp:${{ github.sha }}" \
            .

      - name: Log into Docker Hub
        run: |
          echo "${{ secrets.DOCKER_ACCESS_TOKEN }}" | \
            docker login --username "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push image to Docker Hub
        run: |
          docker push "${{ secrets.DOCKER_USERNAME }}/myapp:${{ github.sha }}"

      - name: Deploy on EC2 via SSH
        run: |
          ssh -i "$HOME/.ssh/deploy_key.pem" \
            "${{ secrets.USER }}@${{ secrets.EC2_REMOTE_IP }}" \
            "cd /home/ubuntu/pbl2 && \
             docker-compose pull && \
             docker-compose up -d --build"
