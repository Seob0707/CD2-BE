name: CI/CD Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Build and push Docker image for backend
        uses: docker/build-push-action@v5
        with:
          context: ./pbl2
          file:    ./pbl2/Dockerfile
          push:    true
          tags:    ${{ secrets.DOCKER_USERNAME }}/backend:${{ github.sha }}

      - name: Set up SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add EC2 to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.EC2_REMOTE_IP }}" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Deploy to EC2
        env:
          EC2_LOGIN_USER:      ${{ secrets.USER }}
          EC2_HOST:            ${{ secrets.EC2_REMOTE_IP }}
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          IMAGE_TAG:           ${{ github.sha }}
          PROJECT_DIR_ON_EC2:  /home/project
        run: |
          ssh -o StrictHostKeyChecking=accept-new "$EC2_LOGIN_USER@$EC2_HOST" << 'EOF'
            cd $PROJECT_DIR_ON_EC2
            export BACKEND_IMAGE_NAME="${DOCKER_HUB_USERNAME}/backend"
            export BACKEND_IMAGE_TAG="$IMAGE_TAG"
            sudo docker compose -f docker-compose-backend.yaml pull backend
            sudo docker compose -f docker-compose-backend.yaml up -d --no-deps backend
            sudo docker image prune -af
          EOF
